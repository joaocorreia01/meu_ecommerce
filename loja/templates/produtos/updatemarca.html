{% extends 'layouts.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% include "_messages.html" %}

            {% if updatemarca %}
            <h2 class="text-center mt-5">Cadastrar Marca</h2>
            <form action="" method="post">
                <input type="text" name="marca" class="form-control" value="{{ updatemarca.name }}">
                <input type="submit" value="Atualizar marca" class="btn btn-success mt-2">
            
            </form>
            <a href="{{url_for('marcas')}}" class="btn btn-warning" style="margin-top: -60px; margin-left: 180px;">Voltar</a>
            {% else %}
            <h2 class="text-center mt-5">Cadastrar Categorias</h2>
            <form action="" method="post">
                <input type="text" name="categoria" class="form-control" value="{{ updatecat.name }}">
                <input type="submit" value="Atualizar categoria" class="btn btn-success mt-2">

            </form>
            <a href="{{url_for('marcas')}}" class="btn btn-warning" style="margin-top: -60px; margin-left: 180px;">Voltar</a>
            {% endif %}
        </div>
        <div class="col-md-3"></div>
    </div>
</div>


{% endblock  content%}
